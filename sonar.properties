# SonarCloud analysis properties - adjust placeholders before use

sonar.projectKey=cybercritter
sonar.organization=Michael Reid
sonar.host.url=https://sonarcloud.io
sonar.login=${SONAR_TOKEN}

# Authentication token - set via CI environment variable or replace with token (don't commit secrets)
# Do NOT store tokens in source control; provide the token at runtime via CI or an environment variable, for example:
#   export SONAR_TOKEN=your_token_here
#   sonar-scanner -Dsonar.login=$SONAR_TOKEN
# Or configure your CI to set the sonar.login secure variable.

# Sources/tests
sonar.sources=src
sonar.tests=test
sonar.test.inclusions=**/*Test*.java,**/*Spec*.js
sonar.sourceEncoding=UTF-8

# Common exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js

# Java-specific (uncomment and adjust if analyzing Java)
# sonar.java.binaries=build/classes

# Optional CI/PR variables (typically set by CI)
# sonar.branch.name=BRANCH_NAME
# sonar.pullrequest.key=PR_ID
# sonar.pullrequest.branch=PR_BRANCH
# sonar.pullrequest.base=BASE_BRANCH