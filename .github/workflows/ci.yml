name: Build and Test

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: >
          cmake -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DSERIAL_DRIVER_BUILD_TESTS=ON
          -DSERIAL_DRIVER_BUILD_DOCS=OFF

      - name: Build
        run: cmake --build build --parallel

      - name: Test
        run: ctest --test-dir build --output-on-failure

  coverage:
    name: Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install coverage tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcovr

      - name: Configure
        run: >
          cmake -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DSERIAL_DRIVER_BUILD_TESTS=ON
          -DSERIAL_DRIVER_BUILD_DOCS=OFF
          -DSERIAL_DRIVER_ENABLE_COVERAGE=ON

      - name: Build coverage target
        run: cmake --build build --target coverage --parallel

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            build/coverage.xml
            build/coverage.html

  docs:
    name: Generate Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Configure
        run: >
          cmake -S . -B build -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DSERIAL_DRIVER_BUILD_TESTS=OFF
          -DSERIAL_DRIVER_BUILD_DOCS=ON

      - name: Generate documentation
        run: cmake --build build --target docs --parallel

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: build/docs
